<div class="container">
    <p *ngIf="town!=undefined"><i class="icon icon-map-marker"></i> {{town}} <span class="chngTown" (click)="changeTown()"><i>change</i></span></p>
  <div class="mainframe">
    <div class="row" *ngIf="town">
        <div class="col-md-4 sub-box" routerLink="/shops">
          <p>Find a <b>local</b> shop <br>in Chalfont St. Peter</p>
          <p class="caption">Business Listings</p>
        </div>
        <div class="col-md-4 sub-box" routerLink="/events">
          <p>See what is <b>happening</b> in <br>{{town}}</p>
          <p class="caption">Local Events</p>
        </div>
        <div class="col-md-4 sub-box" routerLink="/activities">
            <p>Find out what's <b>going on</b> in <br>{{town}}</p>
          <p class="caption">Regular Activities</p>
        </div>
    </div>
    <div class="clearfix" style="padding:10px;display: block;"></div>
    <div *ngIf="!town" class="searchbar">
      <input type="text" placeholder="Enter city / Postcode" [(ngModel)]="searchtown" (ngModelChange)="getTowns()">
      <button class="showClick btn btn-default" (click)="getTown()">Search</button>
      <div class="">
        <div class="col-xs-12" *ngFor="let loc of locations">
          <div class="item">loc.town</div>
        </div>
      </div>
    </div>
    <div class="col-md-12" *ngIf="location?.length == 0">
      <h1>Ushbub, local is lekker!</h1>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-md-6 fishing-ad hide">
      <h2><a routerLink="/fishing/anglers-delight">Anglers Delight</a></h2>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
